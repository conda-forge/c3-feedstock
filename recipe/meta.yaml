{% set name = "c3" %}
{% set version = "0.7.17" %}
{% set sha256 = "849ce694dcf1e8a3d97c2424e9e4fec0b6ff8c044bce05a3f033a2ba50e5ae4d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/c3js/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - npm list -g c3


about:
  home: https://github.com/c3js/c3
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A D3-based reusable chart library
  description: |
    A D3-based reusable chart library   
  doc_url: http://c3js.org/gettingstarted.html
  dev_url: https://github.com/c3js/c3
