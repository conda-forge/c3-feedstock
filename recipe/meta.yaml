{% set name = "c3" %}
{% set version = "0.7.16" %}
{% set sha256 = "bc14bed740360b48f3cb8ee36cf26caf2a0ffa1a3a900538eb18b4269d03fc37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/c3js/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
  run:
    - nodejs

test:
  commands:
    - npm list -g c3


about:
  home: https://github.com/c3js/c3
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A D3-based reusable chart library
  description: |
    A D3-based reusable chart library   
  doc_url: http://c3js.org/gettingstarted.html
  dev_url: https://github.com/c3js/c3
