{% set name = "c3" %}
{% set version = "0.5.4" %}
{% set sha256 = "1e2fa39febd08605dda2105f3530590aed3599de36d67d1239c47a8e11c65a0a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/c3js/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  run:
    - nodejs
    
test:
  commands:
    - npm list -g c3
    

about:
  home: https://github.com/c3js/c3
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A D3-based reusable chart library'
  description: |
    A D3-based reusable chart library   
  doc_url: http://c3js.org/gettingstarted.html
  dev_url: https://github.com/c3js/c3

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
